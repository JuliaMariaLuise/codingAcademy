<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/stylesheet.css">
  <title>Calendar</title>
</head>
<body>


  <!-- Header with Navigation Buttons -->
  <div class="header">
    <button class="button prev">« previous Month</button>
    <h1 id="monthYear"></h1>
    <button class="button next">next Month »</button>
  </div>

  <!-- Calendar Grid -->
  <div class="calendar" id="calendar">
    <!-- Weekday Names -->
    <div class="day-name">MO</div>
    <div class="day-name">TU</div>
    <div class="day-name">WE</div>
    <div class="day-name">TH</div>
    <div class="day-name">FR</div>
    <div class="day-name">SA</div>
    <div class="day-name">SU</div>
    <div class="day"></div>
  </div>
  <!-- Add Event Detail Button -->
  <div class="details-section">
    <button id="viewEventDetails" class="view-details-button">View Event Details</button>
  </div>

  <!-- Event Detail Container -->
  <div id="eventDetailContainer" class="event-detail-container"></div>


<!-- Event Popup -->
<div id="eventPopup" style="display: none;">
  <h3 id="popupDate">Events</h3>
  <div id="popupEvents"></div>
  <form id="addEventForm" style="display: none;">
      <input type="text" id="newEvent" placeholder="Event Title">
      <textarea id="newEventDescription" placeholder="Event Description"></textarea>
      <button type="submit">Save Event</button>
      <button type="button" id="cancelEvent">Cancel</button>
  </form>
  <button id="closePopup">Close</button>
</div>

  <!-- Script -->
  <script src="../js/javascript.js"></script>
</body>
</html>
